<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Gradle Web Data Connector</title>
      <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
      <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>  
      <script src="../js/gradlewdc.js"></script>
      <style>
         * {
         padding: 0px;
         margin:  0px;
         font-family: Arial, sans-serif;
         color: #1c1c1c;
         }
         body {
         background-color: #f5f5f5;
         text-align: center;
         }
         h1 {
         margin-top:  30px;
         font-weight: normal;
         margin-bottom: 15px;
         }
         p {
         margin-bottom: 15px;
         line-height: 1.4;
         }
         button {
         padding: 6px 12px;
         background-color: #5cb85c;
         border: 2px solid #4cae4c;
         color: white;
         border-radius: 4px;
         margin: 0 auto;
         font-size: 1.2em;
         transition: background-color .4s, border-color .4s;
         }
         button:hover{
         cursor: pointer;
         background-color: #3c9e3c;
         border-color: #3c9e3c;
         }
      </style>
   </head>
   <body>
      <div class="container container-table">
         <form role="form" id="inputForm" action="">
            <h3>Gradle Web Data Connector</h3>
            <div class="form-group">
               <p>Enter in the Gradle enterprise URL, custom time windows(first-time setup) in the box below.</p>
               <p>
                  <label for="gradle_url">Enter the Gradle Enterprise URL:</label>
                  <input class="form-control" id="gradle_url" value="http://gradleentsea">
               </p>
               <p>
                  <label for="st_timestamp">Starting timestamp in PST (only used during first-time setup):</label>
                  <input class="form-control" type="datetime-local" id="st_timestamp" value="2018-06-14T18:15"><br>
                  <label for="end_timestamp">Ending timestamp in PST (leave empty for refreshes to get data for below-specified minutes):</label>
                  <input class="form-control" type="datetime-local" id="end_timestamp" /><br>
                  <label for="refresh_mins">Number of minutes of data-refresh:</label>
                  <input class="form-control" id="refresh_mins" value="15" />
               </p>
               <button type="button" id="submitButton" class="btn btn-success" style="margin-top: 10px;">Get Data</button>
            </div>
         </form>
      </div>
   </body>
</html>
